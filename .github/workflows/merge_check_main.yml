name: Compile Check ESP32 Firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Configure Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls \
            https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Cache Arduino cores & libs
        uses: actions/cache@v3
        with:
          path: |
            ~/.arduino15/packages
            ~/.arduino15/sketchbook/libraries
          key: ${{ runner.os }}-arduino-${{ hashFiles('**/*.ino') }}
          restore-keys: |
            ${{ runner.os }}-arduino-

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib install "Adafruit GFX Library@1.11.9"
          arduino-cli lib install "Adafruit SSD1306@2.5.9"
          arduino-cli lib install TinyGPSPlus@1.0.3

      - name: Compile GPSBuddy
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 .
